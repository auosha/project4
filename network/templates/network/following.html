{% extends "network/layout.html" %}
{% load static %}

{% block body %}

{% block script %}
<script type="text/javascript" src="{% static 'network/script.js' %}"></script>
{% endblock %}

<div class="p-3">
    {% for post in page_obj %}
        <div class="border p-3 mt-3 container">
            <h4><a href="{% url 'profile' post.user.id %}">{{ post.user.id }}</a></h4>
        </div>
    {% endfor %}

    {% if page_obj.has_next %}
        <a href="{{ page_obj.next_page_number }}" class="btn btn-primary">next</a>
    {% endif %}

    {% if page_obj.has_previous %}
        <a href="{{ page_obj.previous_page_number }}" class="btn btn-primary">previous</a>
    {% endif %}
</div>

{% endblock %}
